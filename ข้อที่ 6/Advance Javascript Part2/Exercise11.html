<!DOCTYPE html>

    <title>ให้ทำตามคำสั่งต่อไปนี้</title>
</head>
<body>
    <script>
     function Accumulator(startingvalue){
         this.value = startingvalue;
         this.read = function(){
             let temp = prompt("Enter Number");
             this.value += Number(temp);
         }
        }
        let accumulator = new Accumulator(12);
        accumulator.value
        accumulator.read();
        accumulator.value
    </script>
</body>
