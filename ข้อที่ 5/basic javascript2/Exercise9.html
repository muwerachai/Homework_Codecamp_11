<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4: ให้เขียน loop ทั้งแสดงเลข 2 ถึง 10 ออกมา</title>
</head>
<body>
    <script>
        let a = 2;
        while(a<11){
            console.log(a);
            a++;
        }

        for(let b = 2; b < 11; b++){
            console.log(b);
        }
    </script>
</body>
</html>
