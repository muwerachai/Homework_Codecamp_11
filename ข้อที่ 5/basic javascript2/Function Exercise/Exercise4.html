<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อ 4: จงเขียน method draw(n) ให้ print ออกมาในกรณีที่ n มีค่าต่างๆ ได้ผลลัพธ์ ดังนี้</title>
</head>
<body>
   <script>
 
 let draw =  (n) => {
            let result = '';
            for(let i = 0; i < n; i++){
                for(let j = 0; j < n; j++)
                {
                    result += i + 1;
                }
                result += "\n";
            }
            console.log(result);
        }
draw(3);
    
   </script> 
</body>
</html>
