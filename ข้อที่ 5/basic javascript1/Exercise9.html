    <title>Exercise 9: เปลี่ยน if-else ข้างล่างในอยู่ในรูปของ Ternary Operators</title>

<body>
    <script>
    let age = prompt('How old are you');
    let price;

    price = (age < 18) ? 2000 : 3500;
